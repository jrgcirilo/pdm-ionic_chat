<ion-header>
        <ion-navbar>
          <ion-title>
            IonicChat - {{category}}
          </ion-title>
        </ion-navbar>
      </ion-header>
      <ion-content padding>
        <ion-card *ngFor="let msg of msgs | async">
          <ion-card-header>
            {{msg.date | date: 'dd/MM/yyyy'}} - {{msg.username}} diz:
          </ion-card-header>
          <ion-card-content>
            <p>
              {{msg.text}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-list>
            <ion-item>
              <ion-input [(ngModel)]="texto" type="text" placeholder="Digite sua mensagem"></ion-input>
            </ion-item>
            <button col-12 ion-button center (click)="addMsg()">Enviar</button>
          </ion-list>
        </ion-toolbar>
      </ion-footer>
